

{% extends 'base.html' %}

{% block content %}
    <ul class="list-group">
        {% for quiz in object_list %}
            <a href="{% url 'quiz' quiz_id=quiz.id%}" class="list-group-item d-flex justify-content-between align-items-center">
                {{ quiz.name }}
                <span class="badge badge-primary badge-pill">{{ quiz.questions.count }}</span>
            </a>
        {% empty %}
            <a href="#"> No Quiz Yet!!</a>
        {% endfor %}

    </ul>
{% endblock %}
