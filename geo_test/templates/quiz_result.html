{% extends 'base.html' %}

{% block stylesheet %}
    <style>
        body,html,main {
        height: 100%;
    }

    {#.progress .progress-bar {#}
    {#    -webkit-transition: none !important;#}
    {#    transition: none !important;#}
    {#}#}
    </style>
{% endblock %}

{% block content %}
<div class="d-flex align-items-center flex-column justify-content-center h-100 bg-dark text-white" id="header">
    <h1 id="result" class="display-4">Congratulation!</h1>
</div>
{% endblock %}

{% block javascript %}
<script>
    showResult = function () {
        $('#result').fadeOut(500, function () {
            $(this).text(
                'Your result: ' + {{ score }} +' km'
            ).fadeIn(500);
        });
    };
    setTimeout(showResult(), 1500)
</script>
{% endblock %}
