{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div class="container">
    <br>
    <h2>Sign in</h2>
    <br>
    <form method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
          <button type="submit" class="btn btn-primary">Log In</button>
      {% endbuttons %}
    </form>
  </div>


{%  endblock %}
