{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div class="container">
    <br>
    <h2>Sign up</h2>
    <br>
    <form method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
          <button type="submit" class="btn btn-primary">Update</button>
      {% endbuttons %}
    </form>
  </div>
  <div class="container">
    <br>
    <h2>High Scores</h2>
    <br>
    <ul class="list-group">
      {% for score in high_scores %}
        <a  href="{% url 'quiz' quiz_id=score.quiz%}" class="list-group-item d-flex justify-content-between align-items-center">
          {{ score.quiz__name }}
          <span class="badge badge-primary badge-pill">{{ score.max_score }}</span>
        </a>
      {% endfor %}
    </ul>
  </div>
{%  endblock %}
